    <div class="product-details">
        <form autocomplete="off">
           <h1>SELL YOUR ITEM</h1><hr>


            <div class="input-box">
                <label id="cat">Choose category:</label>
                <select name="product" id="product">
                    <option value="domestic">Domestic</option>
                    <option value="saab">Indiustrial</option>
                    <option value="mercedes">Commercial</option>

                </select>
            </div>

            <div class="input-box">
                <label class="details">Product name:</label>
                <input type="text" placeholder="product name" required name="pname">
            </div>
            <div class="input-box">
                <textarea style="resize: none;" cols="30" rows="5" placeholder="Description"></textarea>
            </div>
            <div class="input-box">
                <span class="details">Quantity:</span>
                <input type="text" placeholder="quantity" required>
                <select id="quantity" required>
                    
                    <option value="piece">piece</option>
                    <option value="meter">meter</option>
                    <option value="kg">kg</option>


                </select>
            </div>
            <div class="input-box">
                <span class="details">Price:</span>
                <input type="text" placeholder="Price" required>
            </div>
            <div class="input-box">
                <label>Select location:</label>
                <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control"
                    required></select>
                <select id="state" class="form-control" required></select>
                <script language="javascript">print_state("sts");</script>
            </div>

            <div class="input-box" id="photo">
                <label>upload photos</label><br>
                <label> Choose the File to upload: </label>
                <input type="file" multiple id="myFile" /> <br /><br />
            </div>



    
    
    <div class="button">
        <input type="submit" value="Sell" method="POST">
    </div>
